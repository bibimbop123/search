<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://google.com/search">
            <label for="q">Search</label>
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
        <br/>

        <form action="https://images.google.com/">
            <label for="q">Search Images</label>
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
        <br/>
        
        <form action="https://www.google.com/advanced_search">
            <label for="q">Advanced Search:</label>
            <label for="all these words">all these words</label>
            <input type="text" name="all these words">
            <label for="this exact word or phrase">this exact word or phrase</label>
            <input type="text" name="this exact word or phrase">
            <label for="any of these words">any of these words</label>
            <input type="text" name="any of these words">
            <label for="none of these words">none of these words</label>
            <input type="text" name="none of these words">
            <label for="numbers ranging from">numbers ranging from</label>
            <input type="text" name="numbers ranging from">
            <label for="language">language</label>
            <input type="text" name="language">
            <label for="region">region</label>
            <input type="text" name="region">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
